<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜单栏3</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 12px;
        }

        .notice {
            width: 298px;
            height: 98px;
            margin: 10px;
            border: 1px solid #7c7c7c;
            overflow: hidden;
        }

        .notice-tit {
            height: 27px;
            background-color: #eaeaea;
            position: relative;
        }

        .notice-tit ul {
            position: absolute;
            width: 300px;
            left: -1px;
        }

        .notice-tit ul li {
            float: left;
            width: 58px;
            height: 26px;
            line-height: 26px;
            text-align: center;
            border-bottom: 1px solid #7c7c7c;
            padding: 0 1px;
        }

        .notice-tit ul a {
            text-decoration: none;
            display: block;
        }

        .notice-tit ul .select {
            background-color: white;
            border-right: 1px solid #7c7c7c;
            border-left: 1px solid #7c7c7c;
            border-bottom: 1px solid white;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="notice">
        <div class="notice-tit" id="notice-tit">
            <ul>
                <li class="select"><a href="#">公告</a></li>
                <li><a href="#">规则</a></li>
                <li><a href="#">论坛</a></li>
                <li><a href="#">安全</a></li>
                <li><a href="#">公益</a></li>
            </ul>
        </div>
        <div class="notice-con" id="notice-con">
            <div style="display: block">我是内容1</div>
            <div style="display: none">我是内容2</div>
            <div style="display: none">我是内容3</div>
            <div style="display: none">我是内容4</div>
            <div style="display: none">我是内容5</div>
        </div>
    </div>
    <html>

    <script>
     //获取id封装成一个函数$()方便调用
    function $(id){
    //如果传入的参数类型为字符串则获取当前ID元素，否则返回id
        return typeof id==="string"?document.getElementById(id):id;
    }
     //window.onload表示当文档加载完毕时执行函数
     window.onload=function(){
         //获取#notice-tit下面的全部li元素
         var titles=$('notice-tit').getElementsByTagName('li');
        //获取#notice-con下面的全部div元素
        var divs=$('notice-con').getElementsByTagName('div');
        //遍历所有li标签，给每个li加上id和值，并且绑定事件
         var timer=null;
        for(var i=0;i<titles.length;i++){
            //给每个li加上id和值
           titles[i].id=i;
             //给每个li绑定事件
          titles[i].onmouseover=function(){
             //this指向当前悬浮的对象并存进变量that中,用that做一个this的引用
            var that=this;
             //当存在定时器的时候我们需要把它清除,如果悬浮的时间少于500毫秒，
             //则不会执行后面的函数，一般定时器前面都需要有个清除的步骤。
             if(timer){
                //清除定时器
               clearTimeout(timer);
                //初始化变量的值
                timer=null;
            }
            //设置定时器，执行函数的时间延迟了500毫秒
            timer=setTimeout(function(){
            //悬浮后首先应该初始化每个li和div上的类和display
                for(var j=0;j<titles.length;j++){
                     titles[j].className="";
                   divs[j].style.display="none";
               }
           //给当前悬浮元素添加属性
            //这个地方不能用this.id了，因为this指向了window这个对象了,
                titles[that.id].className="select";
                divs[that.id].style.display="block";},500);
            }
         }
     }
</script>
