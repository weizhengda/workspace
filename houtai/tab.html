<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	a{
		text-decoration: none;
	}
	ul{
		list-style: none;
	}
.c{
	width: 230px;
	height: 407px;
	float:left;
	border: 1px solid #ccc;
	margin-bottom:12px;
}
.c #tabs1{
	width:230px;
	height:32px;
	line-height: 30px;
	float: left;
	margin-top:4px;
}
.c #tabs1 li{
	height:29px;
	float: left;
}
.c #tabs1 a{
	width:56px;
	display: block;
	float: left;
	height: 28px;
	font-size: 14px;
	color: #999;
	line-height: 28px;
	text-align: center;
	/*background: #F6F6F6;*/
	margin-right: 1px;
	border-bottom: 1px solid #ccc;
}
.c #tabs1 li h3{
	width:56px;
	display: block;
	float: left;
	height: 28px;
	font-size: 14px;
	color: #999;
	line-height: 28px;
	text-align: center;
	border-bottom: 1px solid #ccc;
}
.c .tabresult{
	width:228px;
	height:371px;
	float: left;
}
.c .tabslider{
	width:228px;
	height:371px;
}
.c .tabresult ul li{
	width:116px;
	height:60px;
	padding:16px 12px 16px 100px;
	position: relative;
}
.c .tabresult ul li .img{
	width: 80px;
	height: 60px;
	overflow: hidden;
	position: absolute;
	left: 12px;
	top: 16px;
}
.c .tabresult ul li .img img{
	width: 80px;
	height: 60px;
}
 .tabresult ul li .title{
	height: 36px;
	overflow: hidden;
}
.c .tabresult ul li .money{
	color: #FF6600;
	font-weight: bold;
	font-size: 14px;
	margin-top: 8px;
}
.c .tabresult .item {
		display: none;
}
			
.c .tabresult .show {
		display: block;
	}
.c #tabs1 .current a {
	background: #fff;
	color: #FF6600;
	text-decoration: none;
	border: 1px solid #ccc;
	border-bottom: none;
}

	</style>
	
	</head>
<body>
	<div class="c">
				<ul id="tabs1">	
					<li class="current noborder"><a href="#" title="tab10" style='border-left:none'>手表</a>
					<li><a href="#" title="tab11">笔记本</a>
					<li><a href="#" title="tab12">奶粉</a>								
				</ul>
				<div class="tabresult">
				<div id="tab10" class="item show">
				 	1
				 
				  </div>
				  <div id="tab11" class="item">
				 	2
				  </div>
				  
				  <div id="tab12" class="item">
				 	3
				  </div>
				  </div>
				  </div>
</body>
<ml>

<script src="./js/jquery.js"></script>
<script>
	$('#tabs1 a').click(function(e) {
					e.preventDefault();
					$('#tabs1 li').removeClass("current");
					$(this).parent().addClass("current");
					$(".tabresult div").removeClass("show");
					$('#' + $(this).attr('title')).addClass('show');
					$('#tabs1 .current.noborder a').css('border-left','none')

			});


</script>
